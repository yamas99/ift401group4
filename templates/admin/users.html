{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Users Page</h1>
        <hr>

        <div class="d-flex justify-content-center my-4">
            <input id="searchBar" type="text" class="form-control w-50" placeholder="Search users...">
        </div>

        <div class="d-flex justify-content-center">
            <div class="table-container">
                <table class="table table-striped table-hover text-light">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Cash Balance</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.fullName }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.cash_balance }}</td>
                                <td>{{ user.role }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>   
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='users.js') }}"></script>
{% endblock %}
