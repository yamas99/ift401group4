<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="{{url_for('admin')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Stock Trainer</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
          <li>
            <a href="{{url_for('marketoptions')}}" class="nav-link text-white">
              <i class="bi bi-clock-fill me-2" style="font-size: 16px;"></i>
              Market Schedule
            </a>
          </li>
          <li>
            <a href="{{url_for('stock')}}" class="nav-link text-white">
              <i class="bi bi-cash-coin me-2" style="font-size: 16px;"></i>
              Modify Stocks
            </a>
          </li>
          <li>
            <a href="{{url_for('users')}}" class="nav-link text-white">
              <i class="bi bi-people-fill me-2" style="font-size: 16px;"></i>
              User List
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="{{url_for('profile')}}" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-2" style="font-size: 32px;"></i>
            <strong>Account</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
    </div>
    <div id="content">
        <div id="slideshow">
            <div class="slide active" style="background-image: url('/assets/images/slide1.jpg');"></div>
            <div class="slide" style="background-image: url('/assets/images/slide2.jpg');"></div>
            <div class="slide" style="background-image: url('/assets/images/slide3.jpg');"></div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let index = 0;
        
        function nextSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
