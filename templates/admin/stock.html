{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5 text-white">Stock Options</h1>

    <div class="row g-4">
        <!-- Create Stock -->
        <div class="col-lg-4">
            <div class="card bg-dark text-white shadow">
                <div class="card-body">
                    <h4 class="card-title text-center">Create Stock</h4>
                    <form method="POST" action="/stock_create" onsubmit="return confirm('Are you sure you want to create this stock?');">
                        <input type="text" name="stock_symbol" class="form-control mb-3" placeholder="Stock Symbol">
                        <input type="text" name="stock_name" class="form-control mb-3" placeholder="Stock Name">
                        <input type="number" name="price_per_share" class="form-control mb-3" placeholder="Price Per Share">
                        <input type="number" name="total_volume" class="form-control mb-3" placeholder="Total Volume">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Stock -->
        <div class="col-lg-4">
            <div class="card bg-dark text-white shadow">
                <div class="card-body">
                    <h4 class="card-title text-center">Delete Stock</h4>
                    <form method="POST" action="/stock_delete" onsubmit="return confirm('Are you sure you want to delete this stock?');">
                        <input type="text" name="stock_symbol" class="form-control mb-3" placeholder="Stock Symbol">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Stock -->
        <div class="col-lg-4">
            <div class="card bg-dark text-white shadow">
                <div class="card-body">
                    <h4 class="card-title text-center">Update Stock</h4>
                    <form method="POST" action="/stock_update" onsubmit="return confirm('Are you sure you want to update this stock?');">
                        <input type="text" name="stock_symbol" class="form-control mb-3" placeholder="Stock Symbol (unchanged)">
                        <input type="text" name="stock_name" class="form-control mb-3" placeholder="New Stock Name">
                        <input type="number" name="price_per_share" class="form-control mb-3" placeholder="New Price Per Share">
                        <input type="number" name="total_volume" class="form-control mb-3" placeholder="New Total Volume">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning text-white">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
