{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome to the Cash Account Page</h1>
    <h2 class="text-center">Current funds: {{ cash_balance }}</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('deposit') }}" onsubmit="return confirm('Are you sure you want to deposit this amount?');">
                <div class="mb-3">
                    <label for="amount" class="form-label">Deposit Amount:</label>
                    <input type="number" name="amount" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Deposit</button>
            </form>
        </div>

        <div class="col-md-6">
            <form method="POST" action="{{ url_for('withdraw') }}" onsubmit="return confirm('Are you sure you want to withdraw this amount?');">
                <div class="mb-3">
                    <label for="amount" class="form-label">Withdraw Amount:</label>
                    <input type="number" name="amount" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Withdraw</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
