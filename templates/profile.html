{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Welcome to the User Profile Page, {{ current_user.fullName }}</h1>

        {% if current_user.role == "user" %}
        <h3>You are a user.</h3>
        {% endif %}
        
        {% if current_user.role == "admin" %}
        <h3>You are an admin.</h3>
        {% endif %}
    </div>
{% endblock %}
