<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="{{url_for('index')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Stock Trainer</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
          <li>
            <a href="{{url_for('dashboard')}}" class="nav-link text-white">
              <i class="bi bi-speedometer2 me-2" style="font-size: 16px;"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="{{url_for('buy')}}" class="nav-link text-white">
              <i class="bi bi-cart-plus me-2" style="font-size: 16px;"></i>
              Buy Stocks
            </a>
          </li>
          <li>
            <a href="{{url_for('sell')}}" class="nav-link text-white">
              <i class="bi bi-cart-dash me-2" style="font-size: 16px;"></i>
              Sell Stocks
            </a>
          </li>
          <li>
            <a href="{{url_for('cashaccount')}}" class="nav-link text-white">
              <i class="bi bi-cash-stack me-2" style="font-size: 16px;"></i>
              Cash Account
            </a>
          </li>
          <li>
            <a href="{{url_for('transactions')}}" class="nav-link text-white">
              <i class="bi bi-journal-text me-2" style="font-size: 16px;"></i>
              Transactions
            </a>
          </li>
          <li>
            <a href="{{url_for('admin')}}" class="nav-link text-white">
              <i class="bi bi-people-fill me-2" style="font-size: 16px;"></i>
              Admin Dashboard
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="{{url_for('profile')}}" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-2" style="font-size: 32px;"></i>
            <strong>Account</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
