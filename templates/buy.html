{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome to the Stock Purchase Page</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endif %}
    {% endwith %}
    <div class="card mx-auto mt-4" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center">Buy Stocks</h3>
            <form method="POST" onsubmit="return confirmBuy()">
                <div class="mb-3">
                    <label for="stock_symbol" class="form-label">Stock Symbol:</label>
                    <input type="text" name="stock_symbol" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="shares" class="form-label">Number of Shares:</label>
                    <input type="number" name="shares" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buy</button>
            </form>
        </div>
    </div>
</div>

<script>
    function confirmBuy() {
        return confirm("Are you sure you want to buy this stock?");
    }
</script>

{% endblock %}
