{% extends 'base.html' %}

{% block content %}
<section class="vh-50">
    <div class="container-fluid h-custom">

      <!-- Header -->
      <div class="text-center mb-4">
        <h2>Create an Account</h2>
      </div>
      <hr class="mb-4">

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Content -->
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <!-- Form -->
          <form method="POST" action="/register" class="mt-4">
  
            <div class="form-outline mb-4">
              <input type="text" id="fullName" name="fullName" class="form-control form-control-lg" placeholder="Full Name">
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username">
            </div>
  
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email">
            </div>
  
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password">
            </div>
            
            <div class="form-outline mb-3">
              <input type="password" id="verifyPassword" name="verifyPassword" class="form-control form-control-lg" placeholder="Verify Password">
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('login') }}" class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Register screen image" style="max-height: 1080px; width: 1080px;">
        </div>
      </div>
    </div>
</section>
{% endblock %}
